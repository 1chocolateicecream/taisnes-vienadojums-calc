<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
  </head>
  <body>
    <h1>Taisnes vienādojums</h1>
    Punksts A = ( <input type="number" id="x1" placeholder="-2" /> ;
    <input type="number" id="y1" placeholder="8" /> )<br />
    Punksts B = ( <input type="number" id="x2" placeholder="0" /> ;
    <input type="number" id="y2" placeholder="2" /> )<br />
    <button id="solveBtn">Analizēt</button>
    <p id="resultFormula">y = kx + b</p>

    <script>
      let x1 = document.getElementById("x1");
      let x2 = document.getElementById("x2");
      let y1 = document.getElementById("y1");
      let y2 = document.getElementById("y2");
      let solveBtn = document.getElementById("solveBtn");
      let resultFormula = document.getElementById("resultFormula");

      function handleClick() {
        const xx1 = parseFloat(x1.value);
        const xx2 = parseFloat(x2.value);
        const yy1 = parseFloat(y1.value);
        const yy2 = parseFloat(y2.value);

        let k = (yy2 - yy1) / (xx2 - xx1);

        let b = yy1 - k * xx1;

        if (b > 0) {
          resultFormula.textContent = `y = ${k}x + ${b}`;
        } else {
          resultFormula.textContent = `y = ${k}x ${b}`;
        }
      }

      solveBtn.addEventListener("click", handleClick);
    </script>
  </body>
</html>
